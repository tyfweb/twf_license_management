# Theme Configuration
remote_theme: just-the-docs/just-the-docs

# Site settings
title: "TechWayFit License Management"
description: "Comprehensive Enterprise Software Licensing Platform"
url: "https://tyfweb.github.io"
baseurl: "/twf_license_management"

# Just-the-Docs theme settings
color_scheme: custom
search_enabled: true
heading_anchors: true
back_to_top: true
back_to_top_text: "Back to top"

# Navigation
nav_sort: case_insensitive
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/tyfweb/twf_license_management
    hide_icon: false

# GitHub integration
github:
  is_project_page: true
  repository_url: "https://github.com/tyfweb/twf_license_management"
  repository_name: "twf_license_management"
  owner_name: "tyfweb"
  owner_url: "https://github.com/tyfweb"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - builds/
  - docker/
  - source/
  - tests/
